version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: notes-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: notesdb
      MYSQL_USER: notes
      MYSQL_PASSWORD: notespwd
      MYSQL_ROOT_PASSWORD: rootpwd
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  api:
    build:
      context: .
      dockerfile: Api/Dockerfile
    container_name: notes-api
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__MySql: server=db;port=3306;database=notesdb;user=notes;password=notespwd
      ASPNETCORE_URLS: http://+:8080
    ports:
      - "8080:8080"

volumes:
  db_data:
